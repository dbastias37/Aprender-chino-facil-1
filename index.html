  <script>
    // Fallback global to evitar 'shuffleArray is not defined'
    (function(){
      if (typeof window !== 'undefined' && typeof window.shuffleArray === 'undefined') {
        window.shuffleArray = function(arr){
          var a = Array.isArray(arr) ? arr.slice() : [];
          for (var i = a.length - 1; i > 0; i--) {
            var j = Math.floor(Math.random() * (i + 1));
            var tmp = a[i]; a[i] = a[j]; a[j] = tmp;
          }
          return a;
        };
      }
    })();
  </script>
